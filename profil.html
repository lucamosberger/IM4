<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profilseite</title>
  <link rel="stylesheet" href="css/profil.css" />
</head>

<body>

  <header>
    <div class="menu-icon">
      <img src="images/menu.image.png" alt="menu">
    </div>
    <h1> <a href="start.html" class="logo-link">Skibidictionary</a></h1>
    <div class="profile-icon">
      <img src="images/logo.image.png" alt="Profil">
    </div>
  </header>

  <div class="profil-container">
    <div class="profilbild">
      <div class="icon">&#128100;</div>
    </div>
    <h2>Ruedi1404</h2>

    <form id="profilForm" class="profil-formular">
      <label>Anrede</label>
      <input type="text" id="anrede" />

    
      <label>Vorname</label>
      <input type="text" id="vorname" />
       
      <label>Nachname</label>
      <input type="text" id="nachname" />
      

      <label>E-mail</label>
      <input type="email" id="e-mail" />

      <label>Passwort ändern</label>
      <input type="password" id="password" placeholder="Neues Passwort eingeben" />


    <!-- ✅ Speicher-Button -->
    <button type="submit">Änderungen speichern</button>

    </form>
    
  </div>

  <script src="js/profil.js"></script>

</body>
</html>
