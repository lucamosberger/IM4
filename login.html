<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <header>
      <div class="menu-icon">
        <img src="images/menu.image.png" alt="menu"></div>
      <h1>Skibidictionary</h1>
      <div class="profile-icon">
        <img src="images/logo.image.png" alt="Profil">
      </div>
    </header>
    
    <h1>Login</h1>

    <form id="loginForm">
      <div>
        <label>Email</label>
        <input type="email" id="email" required />
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Login</button>
    </form>

    <p>Sie haben noch keinen Account? <a href="register.html">Hier registrieren</a>.</p>

    <script src="js/login.js"></script>
  </body>
</html>
